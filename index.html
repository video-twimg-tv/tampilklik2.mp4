<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1b2735,#090a0f);
  overflow:hidden;
}

/* animated glow background */
body::before{
  content:"";
  position:absolute;
  width:420px;
  height:420px;
  background:linear-gradient(45deg,#00f2ff,#7a00ff);
  filter:blur(130px);
  opacity:.35;
  animation:float 9s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translate(-130px,-90px);}
  to{transform:translate(130px,90px);}
}

.card{
  position:relative;
  width:360px;
  padding:32px;
  border-radius:22px;
  background:rgba(255,255,255,0.09);
  backdrop-filter:blur(18px);
  box-shadow:
    0 0 40px rgba(0,255,255,.18),
    inset 0 0 25px rgba(255,255,255,.06);
  animation:pop .9s ease;
}

@keyframes pop{
  from{opacity:0; transform:scale(.9) translateY(30px);}
  to{opacity:1; transform:scale(1) translateY(0);}
}

.title{
  text-align:center;
  color:#fff;
  font-size:24px;
  font-weight:800;
  letter-spacing:3px;
  margin-bottom:10px;
  text-transform:uppercase;
  text-shadow:0 0 12px rgba(0,255,255,.6);
}

.subtitle{
  text-align:center;
  font-size:13px;
  color:rgba(255,255,255,.7);
  margin-bottom:24px;
}

a{ text-decoration:none; }

.btn{
  position:relative;
  width:100%;
  padding:16px;
  margin:14px 0;
  border-radius:30px;
  border:none;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#00f2ff,#7a00ff);
  box-shadow:0 8px 30px rgba(0,0,0,.5);
  overflow:hidden;
  transition:.35s;
}

.btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,
    transparent 30%,
    rgba(255,255,255,.6),
    transparent 70%);
  transform:translateX(-100%);
  transition:.5s;
}

.btn:hover::after{
  transform:translateX(100%);
}

.btn:hover{
  transform:translateY(-4px) scale(1.04);
  box-shadow:0 0 25px rgba(0,255,255,.7);
}

.btn:active{
  transform:scale(.97);
}

.footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,.6);
}
</style>
</head>
